<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Tabela</title> <!-- Título da página -->
</head>
<body>

<!-- <table> Elemento que cria uma tabela

    <colgroup> Define um grupo de colunas para aplicar 
    estilos específicos.

    <thead> Seção do cabeçalho da tabela.

    <tr> Define uma linha da tabela.

    <th> Define uma célula de cabeçalho 
    (negrito e centralizado por padrão)
     
    <td>  Define uma célula comum (dados da tabela) 
       
    <tbody> Corpo da tabela, onde ficam os dados.
    -->

    <table>
        <colgroup>
           <col span="2"> <!--Define que as duas primeiras 
           colunas compartiulham o mesmo estilo-->
        </colgroup>

        <thead>
            <tr>
                <th>SEG</th>
                <th>TER</th>
                <th>QUA</th>
                <th>QUI</th>
                <th>SEX</th>
                <th>SAB</th>
                <th>DOM</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
            </tr>
            <tr>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
            </tr>
            <tr>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
                <td>26</td>
                <td>27</td>
                <td>28</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
